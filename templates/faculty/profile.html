<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Faculty Profile</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Plus Jakarta Sans', system-ui, sans-serif;
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            --bg-color: #f8fafc;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: #1e293b;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .navbar-brand {
            font-family: var(--font-heading);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-custom {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            background: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top mb-5">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-3" href="#">
                <div class="brand-icon"><i class="bi bi-briefcase-fill"></i></div>
                <div class="d-flex flex-column"><span class="fw-bold fs-6 text-dark">Faculty Portal</span></div>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link fw-medium"
                            href="{{ url_for('faculty.dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="{{ url_for('faculty.classes') }}">My
                            Classes</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium"
                            href="{{ url_for('faculty.attendance') }}">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link active fw-medium"
                            href="{{ url_for('faculty.profile') }}">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-custom p-5">
                    <div class="text-center mb-5">
                        <div class="position-relative d-inline-block">
                            <div class="rounded-circle bg-dark text-white d-flex align-items-center justify-content-center shadow"
                                style="width: 100px; height: 100px; font-size: 2rem;">
                                Dr
                            </div>
                            <button class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle"
                                style="width: 32px; height: 32px;"><i class="bi bi-pencil-fill"></i></button>
                        </div>
                        <h3 class="mt-3 fw-bold">Dr. Alex Johnson</h3>
                        <p class="text-muted">Associate Professor</p>
                    </div>

                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Full Name</label>
                                <input type="text" class="form-control" value="Alex Johnson">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Email Address</label>
                                <input type="email" class="form-control" value="alex.johnson@university.edu">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Department</label>
                                <select class="form-select">
                                    <option selected>Computer Science</option>
                                    <option>Mathematics</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Phone Number</label>
                                <input type="tel" class="form-control" value="+1 234 567 890">
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold"
                                    style="background: var(--primary-gradient); border: none;">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
