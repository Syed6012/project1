<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Faculty Attendance</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Plus Jakarta Sans', system-ui, sans-serif;
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            --bg-color: #f8fafc;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: #1e293b;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .navbar-brand {
            font-family: var(--font-heading);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-custom {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            background: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top mb-5">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-3" href="#">
                <div class="brand-icon"><i class="bi bi-briefcase-fill"></i></div>
                <div class="d-flex flex-column"><span class="fw-bold fs-6 text-dark">Faculty Portal</span></div>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link fw-medium"
                            href="{{ url_for('faculty.dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium" href="{{ url_for('faculty.classes') }}">My
                            Classes</a></li>
                    <li class="nav-item"><a class="nav-link active fw-medium"
                            href="{{ url_for('faculty.attendance') }}">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium"
                            href="{{ url_for('faculty.profile') }}">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Mark Attendance</h3>
            <div class="d-flex gap-2">
                <select class="form-select w-auto">
                    <option>CS101 - Intro to Programming</option>
                    <option>CS202 - Data Structures</option>
                </select>
                <input type="date" class="form-control w-auto" value="2025-12-18">
            </div>
        </div>

        <div class="card-custom p-4">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>#1001</strong></td>
                        <td>Alice Smith</td>
                        <td><span
                                class="badge bg-success-subtle text-success border border-success-subtle px-3 rounded-pill">Present</span>
                        </td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>#1002</strong></td>
                        <td>Bob Jones</td>
                        <td><span
                                class="badge bg-danger-subtle text-danger border border-danger-subtle px-3 rounded-pill">Absent</span>
                        </td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>#1003</strong></td>
                        <td>Charlie Brown</td>
                        <td><span
                                class="badge bg-success-subtle text-success border border-success-subtle px-3 rounded-pill">Present</span>
                        </td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end mt-4">
                <button class="btn btn-primary px-4 py-2 fw-semibold"
                    style="background: var(--primary-gradient); border: none;">Submit Attendance</button>
            </div>
        </div>
    </main>
</body>

</html>
