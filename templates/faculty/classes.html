<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Classes</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Plus Jakarta Sans', system-ui, sans-serif;
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            --bg-color: #f8fafc;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: #1e293b;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .navbar-brand {
            font-family: var(--font-heading);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-custom {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            background: white;
            transition: transform 0.2s;
        }

        .card-custom:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top mb-5">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-3" href="#">
                <div class="brand-icon"><i class="bi bi-briefcase-fill"></i></div>
                <div class="d-flex flex-column"><span class="fw-bold fs-6 text-dark">Faculty Portal</span></div>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link fw-medium"
                            href="{{ url_for('faculty.dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active fw-medium" href="{{ url_for('faculty.classes') }}">My
                            Classes</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium"
                            href="{{ url_for('faculty.attendance') }}">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link fw-medium"
                            href="{{ url_for('faculty.profile') }}">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h3 class="fw-bold mb-4">Assigned Classes</h3>
        <div class="row g-4">
            <div class="col-md-6 col-lg-4">
                <div class="card-custom p-4 h-100">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span
                            class="badge bg-primary-subtle text-primary border border-primary-subtle rounded-pill px-3">Mon,
                            Wed, Fri</span>
                        <i class="bi bi-three-dots text-muted"></i>
                    </div>
                    <h4 class="fw-bold mb-1">CS101</h4>
                    <p class="text-muted mb-4">Introduction to Programming</p>
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-clock me-2 text-muted"></i> 10:00 AM - 11:30 AM
                    </div>
                    <div class="mt-auto">
                        <button class="btn btn-outline-primary w-100 rounded-pill fw-medium">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card-custom p-4 h-100">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span
                            class="badge bg-success-subtle text-success border border-success-subtle rounded-pill px-3">Tue,
                            Thu</span>
                        <i class="bi bi-three-dots text-muted"></i>
                    </div>
                    <h4 class="fw-bold mb-1">CS202</h4>
                    <p class="text-muted mb-4">Data Structures</p>
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-clock me-2 text-muted"></i> 02:00 PM - 03:30 PM
                    </div>
                    <div class="mt-auto">
                        <button class="btn btn-outline-primary w-100 rounded-pill fw-medium">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
