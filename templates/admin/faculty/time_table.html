<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4 bg-light">
    <div class="container">
        <button onclick="history.back()" class="btn btn-light mb-3">Back</button>
        <div class="card p-4 border-0 shadow-sm">
            <h3>Weekly Schedule</h3>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>09:00</td>
                        <td>Class A</td>
                        <td>-</td>
                        <td>Class B</td>
                        <td>-</td>
                        <td>Class A</td>
                    </tr>
                    <tr>
                        <td>10:00</td>
                        <td>-</td>
                        <td>Class C</td>
                        <td>-</td>
                        <td>Class C</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
