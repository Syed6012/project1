<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Faculty Profile</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Plus Jakarta Sans', system-ui, sans-serif;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --bg-color: #f8fafc;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: #334155;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-heading);
        }

        .profile-header-bg {
            height: 160px;
            background: var(--primary-gradient);
            border-radius: 0 0 32px 32px;
            position: relative;
        }

        .profile-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 24px -4px rgba(0, 0, 0, 0.1);
            margin-top: -80px;
            position: relative;
            overflow: hidden;
        }

        .avatar-xl {
            width: 120px;
            height: 120px;
            background: white;
            border: 4px solid white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: #6366f1;
            box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .info-item {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
            height: 100%;
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 500;
            color: #0f172a;
            word-break: break-word;
        }

        .action-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
            height: 100%;
        }

        .action-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.08);
            border-color: #cbd5e1;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 12px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header Background -->
    <div class="profile-header-bg px-4 py-4">
        <div class="container" style="max-width: 900px;">
            <a href="list.html" class="btn btn-back"><i class="bi bi-arrow-left me-2"></i>Back to Directory</a>
        </div>
    </div>

    <div class="container pb-5" style="max-width: 900px;">
        <!-- Main Profile Card -->
        <div class="profile-card p-4 p-md-5 mb-4">
            <div class="d-flex flex-column flex-md-row gap-4 align-items-start">
                <div class="avatar-xl flex-shrink-0" id="avatarInitials">--</div>

                <div class="flex-grow-1 w-100">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h2 class="fw-bold mb-1 text-dark" id="facultyName">Loading...</h2>
                            <p class="text-muted fs-5 mb-2" id="facultyRole">...</p>
                            <span
                                class="badge bg-indigo-subtle text-indigo border border-indigo-subtle rounded-pill px-3 py-2 bg-light text-primary">
                                <i class="bi bi-mortarboard-fill me-2"></i><span id="facultySubject">...</span>
                            </span>
                        </div>
                        <button class="btn btn-outline-danger rounded-pill px-3" onclick="deleteFaculty()">
                            <i class="bi bi-trash me-2"></i>Delete Profile
                        </button>
                    </div>

                    <hr class="my-4 opacity-10">

                    <div class="row g-3">
                        <div class="col-sm-6 col-md-4">
                            <div class="info-item">
                                <div class="info-label"><i class="bi bi-envelope me-2"></i>Email Address</div>
                                <div class="info-value" id="facultyEmail">Not provided</div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="info-item">
                                <div class="info-label"><i class="bi bi-telephone me-2"></i>Phone</div>
                                <div class="info-value" id="facultyPhone">Not provided</div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="info-item">
                                <div class="info-label"><i class="bi bi-calendar-check me-2"></i>Joined Date</div>
                                <div class="info-value" id="facultyJoined">--</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions Grid -->
        <h5 class="fw-bold mb-3 px-2">Management Actions</h5>
        <div class="row g-3">
            <div class="col-md-6">
                <div class="action-card" onclick="goTo('subject_allocation.html')">
                    <div class="d-flex align-items-center gap-3 mb-3">
                        <div class="bg-primary-subtle text-primary p-3 rounded-circle">
                            <i class="bi bi-journal-bookmark-fill fs-4"></i>
                        </div>
                        <h5 class="fw-bold mb-0">Subject Allocation</h5>
                    </div>
                    <p class="text-muted small mb-0">Assign subjects, classes, and manage teaching load for this
                        academic term.</p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="action-card" onclick="goTo('time_table.html')">
                    <div class="d-flex align-items-center gap-3 mb-3">
                        <div class="bg-success-subtle text-success p-3 rounded-circle">
                            <i class="bi bi-calendar-week-fill fs-4"></i>
                        </div>
                        <h5 class="fw-bold mb-0">View Schedule</h5>
                    </div>
                    <p class="text-muted small mb-0">Access the weekly time table and manage class timings.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const facultyList = JSON.parse(localStorage.getItem('faculty_v1') || '[]');
        const faculty = facultyList.find(f => f.id === id);

        if (!faculty) {
            alert('Faculty not found!');
            window.location.href = 'list.html';
        } else {
            // Populate Data
            document.getElementById('facultyName').innerText = faculty.name;
            document.getElementById('facultyRole').innerText = faculty.role;
            document.getElementById('facultySubject').innerText = faculty.subject;
            document.getElementById('facultyEmail').innerText = faculty.email || 'Not provided';
            document.getElementById('facultyPhone').innerText = faculty.phone || 'Not provided';
            document.getElementById('facultyJoined').innerText = faculty.joinedDate || 'Unknown';

            const initials = faculty.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            document.getElementById('avatarInitials').innerText = initials;
        }

        function goTo(page) {
            window.location.href = `${page}?id=${id}`;
        }

        function deleteFaculty() {
            if (confirm('Are you sure you want to permanently delete this faculty profile? This action cannot be undone.')) {
                const newList = facultyList.filter(f => f.id !== id);
                localStorage.setItem('faculty_v1', JSON.stringify(newList));
                window.location.href = 'list.html';
            }
        }
    </script>
</body>

</html>
