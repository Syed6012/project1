<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your password - Password recovery portal">
    <title>Forgot Password | Department Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Forgot Password Container -->
    <div class="auth-container">
        <div class="auth-card glass-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">üîê</div>
                <h1 class="auth-title">Forgot Password?</h1>
                <p class="auth-subtitle">No worries! Enter your email and we'll send you reset instructions.</p>
            </div>

            <!-- Success Message (Hidden by default) -->
            <div class="alert alert-success" id="successAlert" style="display: none;">
                <span>‚úì</span>
                <span>Password reset link sent! Check your email inbox.</span>
            </div>

            <!-- Error Message (Hidden by default) -->
            <div class="alert alert-error" id="errorAlert" style="display: none;">
                <span>‚úï</span>
                <span id="errorMessage">Something went wrong. Please try again.</span>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" class="form-input" placeholder="Enter your registered email"
                            required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" id="resetBtn">
                    <span>Send Reset Link</span>
                    <span>üì®</span>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="auth-footer" style="margin-top: 30px;">
                <a href="{{ url_for('auth.login') }}" style="display: inline-flex; align-items: center; gap: 8px;">
                    <span>‚Üê</span>
                    <span>Back to Login</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Handle forgot password form submission
        function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const resetBtn = document.getElementById('resetBtn');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const form = document.getElementById('forgotForm');

            // Hide any existing alerts
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';

            // Add loading state
            resetBtn.classList.add('loading');
            resetBtn.innerHTML = '<span>Sending...</span>';

            // Simulate API call
            setTimeout(() => {
                // Reset button state
                resetBtn.classList.remove('loading');
                resetBtn.innerHTML = '<span>Send Reset Link</span><span>üì®</span>';

                // Check if email is valid (demo - just checking format)
                if (email.includes('@')) {
                    // Show success message
                    successAlert.style.display = 'flex';
                    form.style.display = 'none';

                    // Store email for demo
                    localStorage.setItem('resetEmail', email);
                } else {
                    // Show error message
                    document.getElementById('errorMessage').textContent = 'Please enter a valid email address.';
                    errorAlert.style.display = 'flex';
                }
            }, 1500);
        }

        // Clear alerts on input
        document.getElementById('email').addEventListener('input', function () {
            document.getElementById('errorAlert').style.display = 'none';
        });
    </script>
</body>

</html>
