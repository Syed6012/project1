<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Department Portal</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    :root {
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      --font-heading: 'Plus Jakarta Sans', system-ui, sans-serif;
      --primary-gradient: linear-gradient(135deg, #0f172a 0%, #334155 100%);
      --bg-color: #f1f5f9;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      color: #334155;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--font-heading);
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .auth-logo {
      width: 60px;
      height: 60px;
      background: var(--primary-gradient);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      color: white;
      margin: 0 auto 1.5rem;
    }

    .btn-primary {
      background: var(--primary-gradient);
      border: none;
      padding: 12px;
      font-weight: 600;
    }

    .form-control {
      padding: 12px;
      border-radius: 10px;
      background-color: #f8fafc;
      border-color: #e2e8f0;
    }

    .form-control:focus {
      background-color: #fff;
      border-color: #334155;
      box-shadow: 0 0 0 4px rgba(51, 65, 85, 0.1);
    }
  </style>
</head>

<body class="p-3">

  <div class="auth-card card p-4 p-md-5">
    <div class="text-center mb-4">
      <div class="auth-logo"><i class="bi bi-mortarboard-fill"></i></div>
      <h2 class="fw-bold text-dark">Welcome Back</h2>
      <p class="text-muted small">Sign in to access your portal</p>
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label class="form-label small fw-bold text-muted">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control border-start-0 ps-0" placeholder="name@college.edu"
            required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label small fw-bold text-muted">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control border-start-0 ps-0 border-end-0"
            placeholder="Enter password" required>
          <button class="btn btn-light border border-start-0 text-muted" type="button" onclick="togglePassword()">
            <i class="bi bi-eye" id="toggleIcon"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label small fw-bold text-muted">Login As</label>
        <select id="role" class="form-select" style="padding: 12px; border-radius: 10px; background-color: #f8fafc;">
          <option value="Student">Student</option>
          <option value="Admin">Admin</option>
          <option value="Professor">Professor</option>
        </select>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label small text-muted" for="remember">Remember me</label>
        </div>
        <a href="{{ url_for('auth.forgot_password') }}"
          class="small text-primary text-decoration-none fw-semibold">Forgot
          pass?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-4 shadow-sm" id="loginBtn">
        Sign In
      </button>

      <div class="text-center">
        <p class="small text-muted mb-3">Or continue with</p>
        <div class="d-flex justify-content-center gap-2">
          <button type="button" class="btn btn-light border"><i class="bi bi-google"></i></button>
          <button type="button" class="btn btn-light border"><i class="bi bi-microsoft"></i></button>
          <button type="button" class="btn btn-light border"><i class="bi bi-github"></i></button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;
      const btn = document.getElementById('loginBtn');

      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
      btn.disabled = true;

      setTimeout(() => {
        const userData = {
          email: email,
          name: email.split('@')[0],
          role: role
        };
        localStorage.setItem('user', JSON.stringify(userData));

        // Redirect based on role optionally, or just home
        window.location.href = "{{ url_for('common.home') }}";
      }, 1000);
    }

    window.onload = function () {
      const user = localStorage.getItem('user');
      if (user) {
        window.location.href = "{{ url_for('common.home') }}";
      }
    };
  </script>
</body>

</html>
