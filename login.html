<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to your account - Secure authentication portal">
  <title>Login | Department Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Animated Background -->
  <div class="animated-bg"></div>

  <!-- Login Container -->
  <div class="auth-container">
    <div class="auth-card glass-card">
      <!-- Header -->
      <div class="auth-header">
        <div class="auth-logo">ğŸ“</div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Enter your credentials to access your account</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <!-- Email Field -->
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ“§</span>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”’</span>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">ğŸ‘</button>
          </div>
        </div>

        <!-- Role Selection (Demo) 
        <div class="form-group">
          <label class="form-label" for="role">Login As</label>
          <select id="role" class="form-input" style="cursor: pointer;">
            <option value="Student">ğŸ‘¨â€ğŸ“ Student</option>
            <option value="Admin">ğŸ‘¨â€ğŸ’¼ Admin (Can view User List)</option>
            <option value="Professor">ğŸ‘¨â€ğŸ« Professor</option>
          </select>
        </div>-->

        <!-- Remember & Forgot -->
        <div class="form-row">
          <label class="form-checkbox">
            <input type="checkbox" id="remember">
            <span class="checkbox-custom"></span>
            <span class="checkbox-label">Remember me</span>
          </label>
          <a href="forgot-password.html" class="form-link">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span>Sign In</span>
          <span>â†’</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or continue with</span>
      </div>

      <!-- Social Login -->
      <div class="social-buttons">
        <button class="btn-social" title="Google">G</button>
        <button class="btn-social" title="Microsoft">M</button>
        <button class="btn-social" title="GitHub">âŒ˜</button>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        Don't have an account? <a href="#">Contact Admin</a>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.password-toggle');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'ğŸ™ˆ';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'ğŸ‘';
      }
    }

    // Handle login form submission
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      const selectedRole = document.getElementById('role').value;
      const loginBtn = document.getElementById('loginBtn');

      // Add loading state
      loginBtn.classList.add('loading');
      loginBtn.innerHTML = '<span>Signing in...</span>';

      // Simulate API call
      setTimeout(() => {
        // Store user info with selected role
        const userData = {
          email: email,
          name: email.split('@')[0].replace(/[^a-zA-Z]/g, ' ').split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' '),
          role: selectedRole,
          avatar: null
        };

        localStorage.setItem('user', JSON.stringify(userData));

        if (remember) {
          localStorage.setItem('rememberMe', 'true');
        }

        // Redirect to home page after login
        window.location.href = 'home.html';
      }, 1500);
    }

    // Check if already logged in
    window.onload = function () {
      const user = localStorage.getItem('user');
      if (user) {
        // Already logged in, redirect to home
        window.location.href = 'home.html';
      }
    };
  </script>
</body>

</html>
