<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Faculty Directory</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Plus Jakarta Sans', system-ui, sans-serif;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --bg-color: #f8fafc;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: #334155;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-heading);
        }

        .search-input {
            border: none;
            background: white;
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            width: 100%;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .faculty-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .faculty-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
        }

        .avatar-circle {
            width: 56px;
            height: 56px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }

        .role-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.35em 0.8em;
            border-radius: 6px;
            background: #f1f5f9;
            color: #475569;
        }

        .btn-add {
            background: var(--primary-gradient);
            border: none;
            color: white;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
            transition: all 0.2s;
        }

        .btn-add:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.35);
        }
    </style>
</head>

<body class="py-5 px-3">
    <div class="container" style="max-width: 900px;">
        <!-- Header -->
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between mb-5 gap-3">
            <div class="d-flex align-items-center">
                <a href="../faculty.html" class="btn btn-light me-3 shadow-sm" style="border-radius: 12px;"><i
                        class="bi bi-arrow-left"></i></a>
                <div>
                    <h2 class="fw-bold mb-0 text-dark">Faculty Directory</h2>
                    <p class="text-muted mb-0">Manage your academic staff</p>
                </div>
            </div>
            <a href="add.html" class="btn btn-add d-flex align-items-center gap-2">
                <i class="bi bi-plus-lg"></i>
                <span>Add Faculty</span>
            </a>
        </div>

        <!-- Search -->
        <div class="position-relative mb-4">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Search by name, subject, or role...">
        </div>

        <!-- Grid -->
        <div id="listContainer" class="row g-3">
            <!-- Cards injected here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5 d-none">
            <div class="bg-white p-5 rounded-4 shadow-sm d-inline-block">
                <div class="bg-light rounded-circle p-4 d-inline-flex mb-3 text-muted">
                    <i class="bi bi-people" style="font-size: 2.5rem;"></i>
                </div>
                <h4 class="fw-bold text-dark">No Faculty Found</h4>
                <p class="text-muted mb-4">Try adjusting your search or add a new member.</p>
                <a href="add.html" class="btn btn-outline-primary rounded-pill px-4">Add Faculty</a>
            </div>
        </div>
    </div>

    <script>
        const list = JSON.parse(localStorage.getItem('faculty_v1') || '[]');
        const container = document.getElementById('listContainer');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');

        function render(items) {
            container.innerHTML = '';
            if (items.length === 0) {
                emptyState.classList.remove('d-none');
            } else {
                emptyState.classList.add('d-none');
                items.forEach(f => {
                    const initials = f.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                    const el = document.createElement('div');
                    el.className = 'col-md-6';
                    el.innerHTML = `
            <div class="faculty-card p-4 h-100 d-flex align-items-center gap-3" onclick="window.location.href='profile.html?id=${f.id}'">
              <div class="avatar-circle flex-shrink-0">${initials}</div>
              <div class="flex-grow-1 min-w-0">
                <h5 class="fw-bold text-dark mb-1 text-truncate">${f.name}</h5>
                <p class="text-muted small mb-2 text-truncate">${f.subject}</p>
                <span class="role-badge">${f.role}</span>
              </div>
              <div class="text-muted opacity-50">
                <i class="bi bi-chevron-right"></i>
              </div>
            </div>
          `;
                    container.appendChild(el);
                });
            }
        }

        // Initial Render
        render(list);

        // Search Logic
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = list.filter(f =>
                f.name.toLowerCase().includes(term) ||
                f.subject.toLowerCase().includes(term) ||
                f.role.toLowerCase().includes(term)
            );
            render(filtered);
        });
    </script>
</body>

</html>
